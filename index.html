<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Huddle landing page</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!--  Font Awesome-->
    <script src="https://kit.fontawesome.com/45efb7c9fa.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <header>
        <img class="logo-img" src="images/logo.svg" alt="">
    </header>

    <div class="content-container">
        <div class="mockups">
            <img class="mockups-img" src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="main-text-container">
            <h1 class="title">Build The Community
                <br>
                Your Fans Will Love
            </h1>
            <p class="about-huddle">Huddle re-imagines the way we build communities. You have a voice, but so does your
                audience.
                Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="button-link" href="#">
                <div class="button">Register</div>
            </a>
        </div>
    </div>

    <footer>
        <div class="fab-container">
            <a href=""><i class="fab fa-facebook"></i></a>
            <a href=""><i class="fab fa-twitter-square"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
        </div>
        <p class="attribution">
            Challenge by <a class="attribution-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a class="attribution-link" href="#">Iryna Predborska</a>.
        </p>
    </footer>
</div>

</body>
</html>
